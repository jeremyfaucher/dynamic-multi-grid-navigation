<p>I was intrigued by the multi grid option that <a href="https://unsplash.com/" target="_blank">Unsplash</a> has for users to view the photographs. It is a minimal user friendly way to give a dynamic grid viewing option.</p>
<p>With some simple CSS and jQuery I was able to reproduce this feature.</p>
<p></p>
<br>

<style type="text/css">
body {
font-family: "Roboto","Helvetica","Arial",sans-serif;
color: #333;
margin: 0;
overflow-x:hidden;
}
main {
font-size: 19px;
line-height: 32px;
}
* {
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;
}
.multi-grid-nav {
    display: inline-block;
}
.squares-container {
    float: left;
    margin-right: 3px;
}
.square {
    background-color: black;
    width: 10px;
    height: 10px;
    margin-bottom: 3px;
}
.bars-container {
    float: left;
    margin-right: 18px;
}
.bars-container .bar {
    background-color: black;
    width: 23px;
    height: 10px;
    margin-bottom: 3px;
}
.bars-container:hover .bar,
.squares-container:hover .square {
    background-color: gray;
}
.text-center {
text-align: center;
}
/* Images */
img {
vertical-align: middle;
width: 100%;
height: auto;
}
/* Columns */
.col-lg-4, .col-lg-12 {
float: left;
position: relative;
min-height: 1px;
padding-right: 10px;
padding-left: 10px;
}
.col-lg-4 {
width: 33.33333333%;
}
.col-lg-12 {
width: 100%;
}
@media (max-width: 747px){
.col-sm-12 {
width: 100%;
}
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script>
    $(document).ready(function(){
    $(".grid-single").click(function () {
        $("div.multi").removeClass("col-lg-4 col-md-4 col-sm-4").addClass('col-lg-12');
    });
    $(".grid-multi").click(function () {
        $("div.multi").removeClass("col-lg-12").addClass('col-lg-4 col-md-4 col-sm-4');
    });
});
</script>
