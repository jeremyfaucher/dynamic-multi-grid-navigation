<!DOCTYPE html>
<html>
<head>
    <title></title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
<div class="container">
<div class="col-lg-12 text-center">
<div class="multi-grid-nav">
    <div class="grid-single bars-container">
        <div class="bar"></div>
        <div class="bar two"></div>
    </div>
    <div class="grid-multi squares-container">
        <div class="squares-container">
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <div class="squares-container">
        <div class="square"></div>
        <div class="square"></div>
    </div>
    </div>
</div>
</div>
<div class="multi col-lg-4">
    <img src="https://picsum.photos/id/11/200/300" class="alignnone" alt="" />
</div>
<div class="multi col-lg-4">
    <img src="https://picsum.photos/id/51/200/300" class="alignnone" alt="" />
</div>
<div class="multi col-lg-4">
    <img src="https://picsum.photos/id/71/200/300" class="alignnone" alt="" />
</div>
</div>
<script>
    $(document).ready(function(){
    $(".grid-single").click(function () {
        $("div.multi").removeClass("col-lg-4 col-md-4 col-sm-4").addClass('col-lg-12');
    });
    $(".grid-multi").click(function () {
        $("div.multi").removeClass("col-lg-12").addClass('col-lg-4 col-md-4 col-sm-4');
    });
});
</script>
</body>
</html>
